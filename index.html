<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Sync - Chat UI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Inter and Pacifico (for the title/logo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-pink: #fbcfe8;
            --pastel-lilac: #ddd6fe;
            --pastel-sky-blue: #bfdbfe;
            --pastel-peach: #fecaca;
        }

        body {
            background-color: #f7fafc; /* light off-white */
            font-family: 'Inter', sans-serif;
        }

        /* Orbiting typing indicator */
        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(5px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(5px) rotate(-360deg);
            }
        }

        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: #9ca3af;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .typing-indicator .dot:nth-child(2) {
            animation-delay: 0.1s;
        }
        .typing-indicator .dot:nth-child(3) {
            animation-delay: 0.2s;
        }

        .typing-indicator .dot-pulse {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #a78bfa;
            animation: pulse 1s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Orbiting dot origin fix */
        .orbiting-dot {
            transform-origin: center;
        }
    </style>
</head>
